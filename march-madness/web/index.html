<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>March Madness Visualized</title>
    <meta property="og:title" content="Women's March Madness: Visualized" />
    <meta
      property="og:description"
      content="Explore how far each team or seed has advanced in the tournament."
    />
    <meta
      property="og:image"
      content="https://wbb.alisongale.com/preview.png"
    />
    <meta property="og:url" content="https://wbb.alisongale.com" />
    <meta name="twitter:creator" content="@agale137" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lexend"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="favicon.ico" rel="icon" media="(prefers-color-scheme: light)" />
    <link
      href="favicon-light.ico"
      rel="icon"
      media="(prefers-color-scheme: dark)"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-7VWPPZJ9M3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-7VWPPZJ9M3");

  </head>

  <body>
    <h1>Women's March Madness</h1>
    <p class="container">
      Explore the results of all NCAA Women's Basketball tournaments going back
      to 1984. Select a seed or team name to highlight all of the corresponding
      results.
    </p>
    <div class="d-flex align-items-center">
      <span>Seed:</span
      ><select
        class="form-select mx-2"
        id="seed"
        aria-label="Select which seed should be highlighted."
      >
        <option selected>All</option>
      </select>
      <span>Team:</span>
      <select
        class="form-select mx-2"
        id="team"
        aria-label="Select which team should be highlighted."
      >
        <option selected>All</option>
      </select>
    </div>
    <div id="legend" class="my-2"></div>

    <div id="labels"></div>
    <div id="container" class="px-3">
      <div id="host"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="visualization.js"></script>
  </body>
</html>
