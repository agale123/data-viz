<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>March Madness Visualized</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
  <link rel="stylesheet" href="style.css" />
  <link href="favicon.ico" rel="icon" media="(prefers-color-scheme: light)" />
  <link href="favicon-light.ico" rel="icon" media="(prefers-color-scheme: dark)" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
  <h1>Women's March Madness</h1>
  <p class="container">
    Explore the results of all NCAA Women's Basketball tournaments going back
    to 1984. Select a seed or team name to highlight all of the corresponding
    results.
  </p>
  <div class="d-flex ">
    <div class="mb-3 ms-3" id="seed-div">
      <label for="seed" class="form-label">Seed</label>
      <select class="form-select" id="seed" aria-label="Select which seed should be highlighted.">
        <option selected>All</option>
      </select>
    </div>
    <div class="mb-3 mx-3">
      <label for="team" class="form-label">Team</label>
      <select class="form-select" id="team" aria-label="Select which team should be highlighted.">
        <option selected>All</option>
      </select>
    </div>
  </div>
  <div id="legend"></div>
  
  <div id="labels"></div>
  <div id="container" class="px-3">
    <div id="host"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="visualization.js"></script>
</body>

</html>
